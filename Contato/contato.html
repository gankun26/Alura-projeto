<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Barbearia</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./contato.css">
</head>
<body>
    <header>

        <div class="caixa">
            <h1><img src="../img/logoBarbearia.png" alt="Logo da Barbearia"></h1>

            <nav>
                <ul class="navegacao">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../Produto/produto.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <form>
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" name="Nome e sobrenome" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" name="E-mail" id="email"  class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone">Telefone</label>
            <input type="tel" name="Telefone" id="telefone"  class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10"  class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como profere nosso contato?</legend>
                <label for="emailInput"><input type="radio" name="contato" value="E-mail" id="emailInput">E-mail</label>

                <label for="telefoneInput"><input type="radio" name="contato" value="Telefone" id="telefoneInput">Telefone</label>

                <label for="whatsappInput"><input type="radio" name="contato" value="Whatsapp" id="whatsappInput" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option >Manhã</option>
                    <option >Tarde</option>
                    <option >Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>

            <input type="submit" name="Enviar" value="Enviar Formulário" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img class="imgFooter" src="../img/imgFooter.png" alt="Logo do Footer">
        <p class="copyright">&copy; Copyright Barbearia - 2022</p>
    </footer>

    </body>
